<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanish-Bilish BANK</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/Header-logo.png"><!-- для иконки сайта -->
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <a href="" class="header__nav-logo">
                    <img src="images/Header-logo.png" alt="logo">
                    <span class="header__nav-span">
                        <span>Tanish-Bilish</span>
                        <span>BANK</span>
                    </span>
                </a>
                <div class="header__nav-menu">
                    <ul class="header__nav-list">
                        <li><a href="" class="header__nav-link">Кредиты</a></li>
                        <li><a href="" class="header__nav-link">Карты</a></li>
                        <li><a href="" class="header__nav-link">Вклады</a></li>
                        <li><a href="" class="header__nav-link">Обмен валют</a></li>
                    </ul>
                    <a href="" class="header__nav-btn white-btn">Консультация</a>
                </div>
            </nav>
        </div>
        <div class="header__content">
            <img src="images/Header-bg.png" alt="header__content-bg" class="header__content-bg"><!-- Сниженый приоритет -->
            <div class="container">
                <div class="header__content-info">
                    <h1 class="header__content-title">Знакомых много не бывает!</h1>
                    <img src="images/Header-img.png" alt="hands" class="header__content-hands">
                </div>
                <div class="header__content-links">
                    <a href="" class="header__content-link"><img src="images/GooglePlay.png" alt="GooglePlay"></a>
                    <a href="" class="header__content-link"><img src="images/AppStore.png" alt="AppStore"></a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__course">
                <div class="main__course-left">
                    <img src="images/Earth.png" alt="Earth">
                </div>
                <div class="main__course-right">
                    <h2 class="main__title">Курс валют</h2>
                    <div class="main__course-items">
                        <div class="main__course-item">
                            <img src="images/Dollar-icon.png" alt="Dollar-icon" class="main__course-icon">
                            <div class="main__course-info">
                                <span class="main__course-count">1</span>
                                <span class="main__course-line"></span><!-- Для псевдоэлементов after и before -->
                                <span class="main__course-price">
                                    10 950
                                    <span class="main__course-sum">сум</span>
                                </span>
                            </div>
                        </div>
                        <div class="main__course-item">
                            <img src="images/Euro-icon.png" alt="Dollar-icon" class="main__course-icon">
                            <div class="main__course-info">
                                <span class="main__course-count">1</span>
                                <span class="main__course-line"></span><!-- Для псевдоэлементов after и before -->
                                <span class="main__course-price">
                                    12 180
                                    <span class="main__course-sum">сум</span>
                                </span>
                            </div>
                        </div>
                        <div class="main__course-item">
                            <img src="images/Rub-icon.png" alt="Dollar-icon" class="main__course-icon">
                            <div class="main__course-info">
                                <span class="main__course-count">1</span>
                                <span class="main__course-line"></span><!-- Для псевдоэлементов after и before -->
                                <span class="main__course-price">
                                    149
                                    <span class="main__course-sum">сум</span>
                                </span>
                            </div>
                        </div>
                        <div class="main__course-item">
                            <img src="images/Yen-icon.png" alt="Dollar-icon" class="main__course-icon">
                            <div class="main__course-info">
                                <span class="main__course-count">1</span>
                                <span class="main__course-line"></span><!-- Для псевдоэлементов after и before -->
                                <span class="main__course-price">
                                    1 245
                                    <span class="main__course-sum">сум</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
